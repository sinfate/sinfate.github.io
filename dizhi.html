<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/address.css">
    <link rel="stylesheet" href="css/wsw.css">

<body>
    <div class="address-top">
        <div class="fl clearfix addi">
            <a href="wdw.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a> 
        </div>
        <div class="fl clearfix addc">
            选择收获地址
        </div>
        <div class="fr clearfix addn">
            <a href="newaddress.html">新增地址</a>
        </div>
    </div>
    <div class="address-middle">
        <div class="address-span fl clearfix">
            <span>选择…</span>　<i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
        <div class="fl clearfix address-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="请输入地址">
        </div>
    </div>
    <div class="nowaddress">
        当前地址
    </div>

        <div class="fl clearfix wei">未能获取地址</div>
        <div class="fr clearfix cong">重新定位</div>
    </div>
    <div class="nowaddress">
        收货地址
    </div>
    <div class="missaddress">
        <div class="fl clearfix wei">暂无收货地址</div>
        <div class="fr clearfix cong">添加地址</div>
    </div>
    <div class="bottomnav">
            <div class="bottomicon">
                <a href="">
                    <i class="fa fa-edge" aria-hidden="true"></i>

            </div>
            <div class="bottomicon">

            </div>

                <a href="">
                    <i class="fa fa-building-o" aria-hidden="true"></i>
                    <span>订单</span>
                </a>
            </div>
            <div class="bottomicon">
                <a href="">
                    <i class="fa fa-user-o" aria-hidden="true"></i>

                </a>
            </div>
        </div>
