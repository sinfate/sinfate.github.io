<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/newaddress.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="new-top">
        <div class="new-back fl clearfix"><a href="dizhi.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </div>
        <div class="new-add fl clearfix">添加地址</div>
    </div>
    <div class="new-middle">
        <div class="nm">
            <div class="fl clearfix new-left">联系人</div>
            <div class="fl clearfix new-right">
                <div class="name"><input type="text" placeholder="姓名"></div>
                <div class="sex">
                    <span>先生</span><span>女士</span>
                </div>
            </div>
        </div>
        <div class="new-dh">
            <div class="dh fl clearfix">电话</div>
            <div class="dh-input fl clearfix">
                <div class="dh-box">
                    <input type="text" placeholder="手机号码">
                </div>
            </div>
        </div>
        <div class="new-dh">
            <div class="dh fl clearfix">地址</div>
            <div class="dh-input fl clearfix">
                <div class="dh-box">
                    <input type="text" placeholder="小区/写字楼/学校等">
                </div>
            </div>
        </div>
        <div class="new-dh">
            <div class="dh fl clearfix">门牌号</div>
            <div class="dh-input fl clearfix">
                <div class="dh-box">
                    <input type="text" placeholder="1号楼1层101室">
                </div>
            </div>
        </div>
        <div class="new-dh">
            <div class="dh fl clearfix">标签</div>
            <div class="dh-input fl clearfix">
                <div class="sex">
                    <span>家</span><span>学校</span><span>公司</span>
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <a href="dizhi.html">确定</a>
    </div>
</body>

</html>
